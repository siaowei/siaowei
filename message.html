<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link href="css/default.css" rel="stylesheet" type="text/css" ">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/message.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
</head>
<body>
<div class="box">

    <div class="pic">
        <ul>
            <li class="mengban">
                <img src="image/boom/boom.gif">
            </li>
            <li class="caiegg">
                <h1 class="border">制作人</h1>
                <p>车青青&emsp;胡晓伟</p>
                <p>马&ensp;&ensp;锟&emsp;裴旭禾</p>
            </li>
        </ul>

    </div>
    <div class="text">
        <h1 class="border">关于我们</h1>

        <p>感谢您浏览社会人的主页<br>
            如果您还想下载其他资源<br>
            或是对我们的网页有什么建议<br>
            请在右侧留言</p>

        <ul>
            <li><img src="image/message/f.jpg"></li>
            <li><img src="image/message/t.jpg"></li>
            <li><img src="image/message/g.jpg"></li>
            <li><img src="image/message/w.jpg"></li>
        </ul>

    </div>
    <div class="container">

        <form class="cd-form floating-labels">
            <fieldset>
                <legend>联系我们</legend>

                <div class="icon">
                    <label class="cd-label" for="cd-name">您的姓名</label>
                    <input class="user" type="text" name="cd-name" id="cd-name" required >
                </div>

                <div class="icon">
                    <label class="cd-label" for="cd-company">联系方式</label>
                    <input class="company" type="text" name="cd-company" id="cd-company">
                </div>

                <div class="icon">
                    <label class="cd-label" for="cd-email">您的建议</label>
                    <input class="email error" type="text" name="cd-email" id="cd-email" required>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <input type="submit" value="发送信息">
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script src="js/abc.js"></script>
</body>
</html>
