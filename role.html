<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色介绍</title>
    <link href="css/role.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
</head>
<body>
    <div id="rolebox">
        <ul>
            <li class="music0 upp" >
                <img src="image/role/peppa.png">
                <p class="upp"><h4>佩奇</h4></p>
                <div class="text2">
                    <p>佩奇是一只非常可爱的小猪</p>
                    <p>她最喜欢跳泥坑</p>
                    <p>最喜欢吃的是意大利面和巧克力蛋糕</p>
                </div>
                <audio class="beep0">
                    <source src="music/peppa.mp3">
                </audio>

            </li>
            <li class="music1">
                <img src="image/role/george.png">
                <p class="upp"><h4>乔治</h4></p>
                <div class="text2">
                    <p>最最喜欢的是恐龙</p>
                    <p>自己有个恐龙玩具</p>
                    <p>无论是谁问他问题，他总回答“恐龙”</p>
                <audio class="beep1">
                    <source src="music/george.mp3">
                </audio>
            </li>
            <li class="music2">
                <img src="image/role/mother.png">
                <p class="upp"><h4>猪妈妈</h4></p>
                <div class="text2">
                    <p>是个非常温柔贤惠的妈妈</p>
                    <p>主要是在家里给全家做饭做家务</p>
                    <p>喜欢吃蛋糕</p>
                <audio class="beep2">
                    <source src="music/mother.mp3">
                </audio>
            </li>
            <li class="music3">
                <img src="image/role/dad.png">
                <p class="upp"><h4>猪爸爸</h4></p>
                <div class="text2">
                    <p>非常疼爱佩奇和乔治</p>
                    <p>也非常喜欢逞强</p>
                    <p>经常说自己是某方面的专家</p>
                <audio class="beep3">
                    <source src="music/dad.mp3">
                </audio>
            </li>
            <!--<li><img src="image/role/小羊苏西.png"></li>-->
            <!--<li><img src="image/role/小兔瑞贝卡.png"></li>-->
        </ul>
    </div>

    <div class="peppalogo">
        <img src="image/role/peppalogo.png" width="50%">
    </div>

    <script src="js/abc.js"></script>
</body>
</html>
